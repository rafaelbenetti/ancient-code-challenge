<div
  class="bg-white rounded-2xl shadow-lg p-4 flex flex-col justify-between h-full border-slate-200 border"
>
  <div>
    <img
      [src]="product.images[0]"
      alt="{{ product.title }}"
      class="w-full h-auto rounded-xl"
    />
    <h2 class="mt-3 text-base sm:text-lg font-bold line-clamp-2">
      {{ product.title }}
    </h2>
    <p class="text-green-600 text-sm sm:text-md font-semibold mt-1">
      ${{ product.price }}
    </p>
  </div>
  <div class="mt-4 flex justify-center">
    <button
      class="w-full cursor-pointer px-4 py-2 text-sm sm:text-base rounded-xl font-semibold text-white"
      [class.bg-blue-500]="!isInWishlist(product.id)"
      [class.bg-red-500]="isInWishlist(product.id)"
      (click)="onToggleWishlist(product.id)"
    >
      {{
        isInWishlist(product.id) ? "Remove from Wishlist" : "Add to Wishlist"
      }}
    </button>
  </div>
</div>
