<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"
>
  @for (product of products(); track product.id) {
  <div class="bg-white rounded-2xl shadow p-4">
    <img
      [src]="product.images[0]"
      alt="{{ product.title }}"
      class="w-full h-48 object-cover rounded-xl"
    />
    <h2 class="mt-2 text-lg font-bold">{{ product.title }}</h2>
    <p class="text-green-600 text-md font-semibold">${{ product.price }}</p>
    <button
      class="mt-4 py-2 rounded-xl font-semibold"
      [class.bg-blue-500]="!isInWishlist(product.id)"
      [class.bg-red-500]="isInWishlist(product.id)"
      [class.text-white]="true"
      (click)="toggleWishlist(product.id)"
    >
      {{
        isInWishlist(product.id) ? "Remove from Wishlist" : "Add to Wishlist"
      }}
    </button>
  </div>
  }
</div>
